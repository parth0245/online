<div class="container">
    <div class="col-lg-12">

        <div class="col-lg-4 registerSection">
            <div class="col-lg-12">
               <h1>LOGIN</h1>
            </div>
            <form>
                <div class="input-group">
                    <span class="input-group-addon">Email</span>
                    <input type="text" class="form-control" name="msg" placeholder="Your Email Here">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Password</span>
                    <input type="password" class="form-control" name="msg" placeholder="Your Password Here">
                </div>
                <button type="button" class="col-lg-4 btn btn-success">Login</button>
                <button type="button" class="col-lg-4 btn btn-success pull-right">Register</button>


            </form>
        </div>

        <div class="col-lg-8">
            <div class="col-lg-12 text-center">
                <h1>Property Area</h1>
            </div>
            <div class="col-lg-6 noPadding" *ngFor="let i of [1,2,3,4]">
                <img src="../../assets/bunglow.jpg" height="180" width="300" class="borderForImages"/>
            </div>
        </div>
    </div>
</div>
